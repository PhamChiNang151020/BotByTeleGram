name: Bot Workflow

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 16
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.10.11
      
      - name: Print file paths
        run: |
          find . -type f -not -path '*/\.*' -maxdepth 1 -print
        
      - name: Print directory paths
        run: |
          find . -type d -not -path '*/\.*' -maxdepth 1 -print
        
      - name: Install dependencies
        run: pip install -r src/requirements.txt

      - name: Run bot
        run: python src/chinang_bot.py
